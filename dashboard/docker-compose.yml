services:
  mqtt:
    image: eclipse-mosquitto
    container_name: mqtt
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: flask_dashboard
    ports:
      - "5000:5000"
    depends_on:
      - mqtt
    volumes:
      - ./app/static/images:/app/static/images

  reassembler:
    build:
      context: ./app
      dockerfile: Dockerfile.reassembler
    container_name: reassembler
    depends_on:
      - mqtt
    volumes:
      - ./app/static/images:/app/static/images
